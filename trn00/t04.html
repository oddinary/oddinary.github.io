<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        .bg01 {
            height: 500px;
            background: #f00 url(./img/main_slider01.jpg) no-repeat center top/cover;
        }
    </style>

<body>
    <div class="bg01">
        001
    </div>
    display: none; - 없애라. <br>
    block; - 나타나라. 박스가 되라. <br>
    inline-block; 옆에 박스가 오게 할 수 있음(아이콘) <br>
    flex; <br>
    <br>
    grid; <br>
    table;<br>
    <br>
    position static; - 포지션이 아니게 하라. 좌표x<br>
    relative; - absolute의 기준점,<br>
    absolute; - 많이 씀, 떠오른다, 쪼그라든다, 좌표를 가진다, 가장 상단 왼쪽 위로 간다, 겹쳐짐<br>
    fixed; - 기준이 없이 떠오른다 (viewport가 기준, 스크롤바에 영향을 주지 않는다.)<br>
</body>
