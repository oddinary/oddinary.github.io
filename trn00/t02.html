<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
    <style>
        * {
            box-sizing: border-box;
        }

        section {
            display: flex;
            margin: 0 auto;
            /* margin: 위 오른쪽 아래 왼쪽 또는 margin: 상하 좌우 */
            text-align: center;
            width: 1200px;
            background: red
        }

        section>div {
            /* 위처럼 조합하면 자식관계 성립 */
            flex: 1;
            color: #369;
        }
    </style>
</head>

<body>
    <section>
        <div>001</div>
        <div>002</div>
        <div>003</div>
        <div>004</div>
        <!-- div : 기본 박스 -->
    </section>
    <div>004</div>
</body>

</html>
