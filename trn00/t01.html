<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html part 01 박스모델</title>
    <style>
        /*  */
        * {
            box-sizing: border-box;
        }

        header {
            color: red;
            background-color: #f00;
            width: 500px;
            border: 1px solid #000;
            /* border의 바깥쪽은 margin 안쪽은 padding */
            padding: 50px;
        }

        main {
            background-color: #ff0;
            width: 500px
        }

        /* css작성방법 : 선택자{속성:속성값;} */
    </style>
</head>

<body>
    <!-- 주석(ctrl + /): 박스모델 -->
    <!-- ! + tab : 기본 틀  -->

    <header>
        000
    </header>
    <main>
        0000
    </main>


    <script>
            // 주석
    </script>


</body>

</html>
